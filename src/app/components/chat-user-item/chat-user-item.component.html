<div class="main-container" [ngStyle]="{'background-color': user.focused ? '#cacaca' : 'inherit'}">
	<div class="user-avatar">
		<img [src]="user.avatar">
		<span class="status" [ngStyle]="{'background-color': user.status == 'online' ? 'green' : 'gray'}"></span>
	</div>
	<div class="username">
		<span>{{user.username}}</span>
		<span class="unread-count" *ngIf="user.unreadMessagesNumber > 0">{{user.unreadMessagesNumber}}</span>
	</div>
	<div class="user-menu">
	</div>
</div>
