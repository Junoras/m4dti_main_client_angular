<mat-card>
	<mat-card-title>
		<span>Login</span>
		<mat-slide-toggle color="primary" (click)="langToggle()">{{lang}}</mat-slide-toggle>
	</mat-card-title>
	<mat-card-content>
		<form [formGroup]="form" (ngSubmit)="submit()">
			<div>
				<mat-form-field>
					<input type="text" matInput placeholder="Username" formControlName="username">
				</mat-form-field>
			</div>
			<div>
				<mat-form-field>
					<input type="password" matInput placeholder="Password" formControlName="password">
				</mat-form-field>
			</div>
			<div *ngIf="error" class="loginError">
				{{ errorMessage }}
			</div>
			<div>
				<mat-checkbox color="primary">Remember me</mat-checkbox>
			</div>
			<div class="button">
				<button type="submit" mat-button mat-raised-button color="primary">Login</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>
